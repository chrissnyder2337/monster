<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hannah Monster</title>
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="monster-wrapper">
      <div id="monster-image-wrapper" class="monster-image-wrapper" >
        <img src="public/images/purple_blob.svg" id="monster-image" class="monster-image">
      </div>
  </div>

  <div class="footer-wrapper">
    <div class="buttons-wrapper">
      <div class="left-button-wrapper button-wrapper">
        <button id="shrink-button" class="button shrink-button"><p>Shrink</p></button>
      </div>
      <div class="right-button-wrapper button-wrapper">
        <button id="grow-button" class="button grow-button"><p>Grow</p></button>
      </div>
    </div>
    <div class="footer-text">

      <span class="footer-text"> &copy; Created by Hannah Snyder | Proof of concept for KKI. </span>
    </div>
  </div>
</div>
</body>
</html>
